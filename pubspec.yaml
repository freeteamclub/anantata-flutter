name: anantata
description: "Anantata Career Coach - AI-powered career development"
publish_to: 'none'
version: 2.6.0+26

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # Core
  uuid: ^4.2.1
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.10+1
  intl: ^0.19.0
  http: ^1.2.0

  # URL Launcher
  url_launcher: ^6.2.4

  # Local Storage
  shared_preferences: ^2.2.2

  # AI
  google_generative_ai: ^0.4.6

  # Environment
  flutter_dotenv: ^5.1.0

  # Supabase
  supabase_flutter: ^2.3.0

  # Google Sign-In
  google_sign_in: ^6.2.1

  # Share
  share_plus: ^7.2.1

  # File System
  path_provider: ^2.1.1
  firebase_core: ^4.3.0
  firebase_messaging: ^16.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/font/
    - .env

  # Використовуємо системний шрифт Roboto (Material Design default)